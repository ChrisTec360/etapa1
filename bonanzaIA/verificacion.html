<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion</title>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/mystyles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
        <!--CABECERA-->
        <div id="head">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><img src="imgs/bonanzalogo.png" alt="logo"
                            style="float: left" /></a>
                </li>
            </ul>
        </div>
        <script>
            // Esta función se ejecutará cuando la página se cargue completamente
            window.addEventListener("load", function () {
                // Muestra una SweetAlert de éxito
                Swal.fire({
                    icon: 'success',
                    title: 'DATOS ENVIADOS CORRECTAMENTE',
                    text: 'Continuémos con la verificación',
                });
            });
        </script>

        <!--CARGA-->
        <div style="padding-left: 10%; padding-right: 10%; padding-top: 7%;">
            <div>
                <h3>Vericando datos</h3>
                <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 95%"></div>
                  </div>
            </div>
    
            <div>
                <h3>Analizando tu historial crediticio</h3>
                <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 55%"></div>
                  </div>
            </div>
    
            <div>
                <h3>Tomando el mejor camino financiero para tí</h3>
                <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 22%"></div>
                  </div>
            </div>
            <div>
                <h3>Haciendo los últimos ajustes</h3>
                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                  </div>
            </div>
            <div>
                <h2>Hemos terminado</h2>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-warning">
                        <a href="resultado.html">Ver resultados</a>
                    </button>
                </div>
            </div>
